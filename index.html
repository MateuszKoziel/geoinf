<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Mateusz's Phonebook</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet" />

    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

    <script data-require="moment.js@*" data-semver="2.1.0" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

    <script src="app.js"></script>
    <script src="filters.js"></script>
    <script src="services.js"></script>
    <script src="states.js"></script>

    <script src="listCtrl.js"></script>
    <script src="itemsCtrl.js"></script>
    <script src="editCtrl.js"></script>
    </head>

  <body>
    <div class="container">
      <div class="span10">
        <div class="navbar">
          <div class="navbar-inner">

            <ul class="nav">
              <li ng-class="{ active: $state.includes('items') }"><a ui-sref="items">Phonebook List</a></li>
              <li ng-class="{ active: $state.includes('list') }"><a ui-sref="list">Add/Edit/Remove</a></li>
              
            </ul>
          </div>
        </div>

      <ui-view></ui-view>
    </div>
  </body>

</html>
