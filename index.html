<html>
    <head>
        <title>Document</title>
    </head>

<body ng-app="myApp">
    
    <header> <h1> FirebaseAPP </h1> </header>
    
   <article ng-controller="myCtrl" ng-cloak>
        <form ng-submit="addItem(newItemText)">
            <input type="text" ng-model="newItemText"/>
        </form>
        
        <ul>
            <li ng-repeat="(id, item) in items"> {{item.text}} 
            
                <a href="#" ng-click="removeItem(id)" class="navbar-link">Remove</a>
                
            </li>
            
        </ul>
        
    </article>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/firebase/firebase.js"></script>
        <script src="/bower_components/angularfire/dist/angularfire.js"></script>
        <script src="/js/app.js" ></script>
</body>
</html>
